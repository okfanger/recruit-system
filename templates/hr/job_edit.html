<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人才招聘系统 - 修改岗位</title>
    <link href="/static/css/ax.css" rel="stylesheet" type="text/css">
    <link href="/static/css/ax-response.css" rel="stylesheet" type="text/css">
    <style>


        .ax-form-group .ax-flex-row {
            margin: 20px 0;
        }

    </style>
</head>
<body>
{% include "components/nav.html" %}

<div class="ax-flex-row ax-split">
    <div class="ax-flex-block-1">
        <section class="demo-section-border"></section>
    </div>
    <div class="ax-flex-block-5">
    <div  style="display: flex;justify-content: center">
<form action="/hr/job_edit/{{ job.id }}" method="post">
<div class="ax-break"></div>
<div style="text-align: center">
    <span class="ax-tag ax-primary">正在修改 {{ job.id }} 号 岗位</span>
</div>
    <div class="ax-form-group">
    {% if type in ["success", "danger"] %}
        <div class="ax-break"></div>
    <div class="ax-alert ax-{{ type }}" style="text-align: center">{{ msg }}</div>
{% endif %}
        <div class="ax-flex-row">
            <div class="ax-form-label">岗位名</div>
            <div class="ax-form-con">
                <div class="ax-form-input">
                    <input name="name" type="text" value="{{ job.name }}"><span class="ax-pos-right">
                    <a href="###" class="ax-iconfont ax-icon-close ax-val-none">

                    </a>
                </span>
                </div>
            </div>
        </div>
                <div class="ax-flex-row">
            <div class="ax-form-label">城市</div>
            <div class="ax-form-con">
                <div class="ax-form-input">
                    <input name="city" type="text" value="{{ job.city }}"><span class="ax-pos-right">
                    <a href="###" class="ax-iconfont ax-icon-close ax-val-none">

                    </a>
                </span>
                </div>
            </div>
        </div>

     <div class="ax-flex-row">
        <div class="ax-form-label">最低学历要求</div>
        <div class="ax-form-con">
            <div class="ax-form-input">
                <select name="degree" >
                    {% for i in get_degree_list() %}
                        {% set selected_text = "" %}
                    {% if loop.index - 1 == job.degree %}
                        {% set selected_text = "selected" %}
                        {% endif %}
                    <option value="{{ loop.index - 1 }}" {{ selected_text }}>{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>

         <div class="ax-flex-row">
        <div class="ax-form-label">工作经验要求</div>
        <div class="ax-form-con">
            <div class="ax-form-input">
                <select  name="experience" >

                    {% for i in get_expr_list() %}
                    {% set selected_text = "" %}
                    {% if loop.index - 1 == job.experience %}
                        {% set selected_text = "selected" %}
                        {% endif %}
                    <option value="{{ loop.index - 1 }}" {{ selected_text }}>{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>

    <div class="ax-flex-row">
        <div class="ax-form-label">薪资范围</div>
        <div class="ax-form-con">
            <div class="ax-form-input" style="display: flex; flex-direction: row">
                <div class="ax-amount" axAmount>
                    <input value="{{ job.salary_low }}" name="salary_low" placeholder="请输入..." type="text">
                </div>
                <div style="width: 20px;text-align: center;align-items: center;display: flex;padding: 0 20px">至</div>
               <div class="ax-amount" axAmount>
                    <input value="{{ job.salary_high }}" name="salary_high" placeholder="请输入..." type="text">
                </div>
            </div>
        </div>
    </div>
  <div class="ax-flex-row">
            <div class="ax-form-label">简介：</div>
            <div class="ax-form-con">
                <div class="ax-form-input">
                    <textarea  name="desc" placeholder="请输入...">
                        {{ job.desc }}
                    </textarea>
                </div>
            </div>
        </div>

   <div class="ax-flex-row">
            <div class="ax-form-label"></div>
            <div class="ax-form-con">
                <div class="ax-form-input">
                    <input type="submit" value="提交" class="ax-btn ax-primary">
                    <input type="reset" value="重置" class="ax-btn">
                </div>
            </div>
        </div>



    </div>

</form></div></div>
    <div class="ax-flex-block-1">
        <section class="demo-section-border">

        </section>
    </div>
</div>


<script src="/static/js/ax.min.js" type="text/javascript">



</script>

</body>
</html>
